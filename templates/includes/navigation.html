<header class="header-global">
    <nav id="navbar-main" aria-label="Primary navigation"
         class="navbar navbar-main navbar-expand-lg navbar-theme-primary headroom">
        <div class="container position-relative">
            <a class="navbar-brand me-lg-5" href="{% url 'products_index' %}">
                <img class="navbar-brand-dark" src="{{ ASSETS_ROOT }}/img/brand/light.svg" alt="Logo light">
                <img class="navbar-brand-light" src="{{ ASSETS_ROOT }}/img/brand/dark.svg" alt="Logo dark">
            </a>
            <div class="navbar-collapse collapse me-auto" id="navbar_global">
                <div class="navbar-collapse-header">
                    <div class="row">
                        <div class="col-6 collapse-brand">
                            <a href="{% url 'products_index' %}">
                                <img src="/assets/img/brand/dark.svg" alt="Themesberg logo">
                            </a>
                        </div>
                        <div class="col-6 collapse-close">
                            <a href="#navbar_global" class="fas fa-times" data-bs-toggle="collapse"
                               data-bs-target="#navbar_global" aria-controls="navbar_global" aria-expanded="false"
                               title="close" aria-label="Toggle navigation"></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex align-items-center">
                {% if user.is_authenticated %}
                    Xin chào {{ user.email }}
                    <a href="{% url 'logout' %}"
                       class="btn btn-light d-none d-lg-inline me-md-3"><span class="fas fa-sign-out-alt me-2"></span>
                        Đăng
                        xuất</a>

                {% else %}
                    <a href="{% url 'login' %}"
                       class="btn btn-light d-none d-lg-inline me-md-3"><span class="fas fa-sign-in-alt me-2"></span>
                        Đăng
                        nhập</a>
                {% endif %}
                <a href="{% url 'cart' %}" class="btn btn-tertiary"><i class="fas fa-shopping-cart me-2"></i> Giỏ
                    hàng</a>
                <button class="navbar-toggler ms-2" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbar_global" aria-controls="navbar_global" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </nav>
</header>
